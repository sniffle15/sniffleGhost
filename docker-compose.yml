services:
  postgres:
    image: postgres:16-alpine
    container_name: botghost-postgres
    environment:
      POSTGRES_USER: botghost
      POSTGRES_PASSWORD: botghost
      POSTGRES_DB: botghost
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    container_name: botghost-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
