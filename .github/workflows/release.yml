name: Create Slim Release Asset

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip Project (Clean)
        # Erstellt die ZIP und schließt node_modules, .git und andere unnötige Dinge aus
        run: |
          zip -r sniffleGhost.zip . \
          -x "node_modules/*" \
          -x ".git/*" \
          -x ".github/*" \
          -x "*.log" \
          -x ".vscode/*"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: sniffleGhost.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}