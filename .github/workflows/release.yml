name: Create Release Asset

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install

      - name: Zip Project
        run: |
          zip -r sniffleGhost.zip . \
            -x "node_modules/*" ".git/*" ".next/*" "**/.next/*" "dist/*" "**/dist/*" \
               "coverage/*" "**/coverage/*" "*.log" "*.tsbuildinfo" "**/*.tsbuildinfo" \
               ".env" "apps/*/.env" "apps/*/.env.local" ".env.production"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: sniffleGhost.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

